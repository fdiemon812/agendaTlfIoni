<ion-item >



  <ion-label   class="ion-text-wrap" style="margin-left: 10px;">
    <a with="100%" href="tlf:+{{contacto.tlf}}" style="text-decoration: none;color: white;">
    

      <p>{{contacto.nombre}} {{contacto.apellidos}}</p>
    </a>
  </ion-label>

  <span (click)="entrarContacto(contacto.id)" style="margin-left: 5px ">
    <ion-icon name="pencil" size="small" ></ion-icon>

    <ion-icon name="chevron-forward" size="small" ></ion-icon>
  </span>
  </ion-item>
