<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        <span class="date">
        </span>
      </h2>
      <h3>To: <ion-note>Me</ion-note></h3>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <ion-input value="contacto.nombre" [(ngModel)]=contacto.nombre placeholder="Nombre"></ion-input>

    <ion-input [(ngModel)]=contacto.apellidos placeholder="Apellidos"></ion-input>
    
    
    <ion-input [(ngModel)]=contacto.tlf placeholder="Telefono"></ion-input>
    
    <ion-input [(ngModel)]=contacto.email placeholder="Email"></ion-input>
  </div>
</ion-content>
